<!-- Boilerplate or template -->
<!DOCTYPE html> <!-- Tell the web browser that our file is an HTML -->
<html> <!-- HTML = Contains the code for all of the HTML Tags -->
<head> <!-- Head = Contains Document Information that's not visible in web browser -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- This "viewport" meta tag = making our web page mobile responsive -->
	<title>Lawrence Sebelina | Web Developer Porfolio</title><!--Title = Sets the title of the tab shown in the browser -->

	<!-- Googlefonts -->
	<!-- <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet"> -->

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body><!-- Body = All elements or tags visible in web browser -->
	<div class="container-fluid"><!-- div (general for its content) = It allows to create wrapper/container for out layout, class = is an attribute to name out div -->
		<section class="text-center mt-5" id="landing"> <!-- section = semantic (specific for its content), id = is an attribute to name a tag uniquely -->
			<h1 class="text-white">Full Stack Web Developer</h1><!-- Heading tag -->
			<p class="text-white">Hi! My Name is Lawrence and I love building things from scratch.</p><!--Pair tags -->
			<img class="img-fluid" src="images/profile.png" id="profile" /><!-- Self closing tags -->
			<!-- <br/> -->
			<a class=" mt-3 btn btn-success btn-lg" href="mailto:lawrencesebelina1st@gmail.com">Let's work together!</a><!-- anchor tag -->
		</section>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
